<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Baaxel MX</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/ec46d43157.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>
          <section> 
            <div class="row g-0">
                <div class="col-lg-7 d-none d-lg-block">
                  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner row g-0">
                      <div class="carousel-item active img-4 min-vh-100 g-0">
                       <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">La Casa de Apuestas mas Mexicana</h5>
                          <p>Qué esperas para apostar como Rey</p>
                        </div>
                      </div>
                      <div class="carousel-item img-5 min-vh-100 g-0">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Resultados en vivo</h5>
                          <p>Vive la experiencia de apostar en vivo</p>
                        </div>
                      </div>
                      <div class="carousel-item img-6 min-vh-100 g-0">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Las Mejores ligas de futbol</h5>
                          <p>Patrocinador oficial de Fundas FC</p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>

                <div class="col-lg-5 d-flex flex-column align-items-center-end min-vh-75">
                    <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-50 mb-auto">
                      <a href="index.html">
                        <img src="img/Logo_Baaxel.png"  class="img-fluid">
                      </a>
                    </div>
                    <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                        <h1 class="text-light font-weight-bold text-center mb-4">Registrate Campeón</h1>
                        <form class="mb-4"> 
                          <div class="mb-3">
                            <label for="exampleInput" class="form-label text-light font-weight-bold">Nombre</label>
                            <input type="name" class="form-control border 0" placeholder="Ingresa tu Nombre" id="exampleInputNombre">
                          </div>
                            <div class="mb-3">
                              <label for="exampleInput" class="form-label text-light font-weight-bold">Apellidos</label>
                              <input type="name" class="form-control border 0" placeholder="Ingresa tus Apellidos" id="exampleInputApellido">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label text-light font-weight-bold">Email</label>
                              <input type="email" class="form-control border 0" placeholder="Ingresa tu Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label text-light font-weight-bold">Contraseña</label>
                              <input type="password" class="form-control border 0" placeholder="Ingresa tu Contraseña" id="exampleInputPassword1">
                            </div>
            
                            <button type="submit" class="btn btn-primary w-100 ">Iniciar Sesion</button> 

                            <div class="form-check d-flex justify-content-center text-light py-2" py-2 text-light">
                              <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                              <label class="form-check-label">Acepto Terminos y Condiciones</label>
                            </div>
                          </form>
                     </div>
              </div>
          </section>

          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>


</html>
